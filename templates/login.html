{% extends 'base.html' %}
{% block content %}

    {% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

    <script src="{% static 'index.js' %}"></script>
    <div class="login">

        <div class="login-header"><h2>Login<h4>Please Enter Details</h4></h2></div>

    <form class="loginform" method="post">
                        {% if failed_login == "yes" %}
                    <p style="color: red;" align="left">invalid login details</p>
                {% endif %}
                {% csrf_token %}
  <div class="group">

    <input type="text" name="username"><span class="highlight"></span><span class="bar"></span>
    <label>Username</label>
  </div>
  <div class="group">
    <input type="password" name="password"><span class="highlight"></span><span class="bar"></span>
    <label>Password</label>
  </div>
  <button type="submit" class="button buttonBlue">Sign In
    <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
  </button>
</form>

</div>
{% endblock %}
