{% extends 'base.html' %}
{% block content %}

    <link rel="stylesheet" href="{% static 'style.css' %}">
    <div id="cover-spin"></div>
    <div class="dashboardinp">

                {% csrf_token %}

  <div class="col mb-4" style="padding-right: 5%;padding-left: 5%;">
    <div class="card bg-light mb-4">
  <div class="card-header">Facebook zip</div>
  <div class="card-body">
    <h5 class="card-title">Upload Facebook zip</h5>
     <div class="input-group">
  <div class="custom-file">
    <input type="file" class="custom-file-input" name="inputfileFacebook"  aria-describedby="inputGroupFileAddon01">

  </div>
</div>
  </div>
</div>
  </div>
  <div class="col mb-4" style="padding-right: 5%;padding-left: 5%;">

    <h5 class="card-title">Input Facebook Link</h5>
<div class="input-group flex-nowrap">
  <div class="input-group-prepend">

</div>  </div>
</div>
  </div>
  <div class="col mb-4" style="padding-right: 5%;padding-left: 5%;">
    <div class="card bg-light mb-4" >
  <div class="card-header">Twitter zip</div>
  <div class="card-body">
    <h5 class="card-title">Upload Twitter Zip</h5>
  <div class="input-group">
  <div class="custom-file">
    <input type="file" class="custom-file-input" name="inputfileTwitter" aria-describedby="inputGroupFileAddon01">
    <label class="custom-file-label" for="inputfileTwitter">Choose file</label>
  </div>
</div>
  </div>
</div>
  </div>
  <div class="col mb-4" style="padding-right: 5%;padding-left: 5%;">
   <div class="card bg-light mb-3" >
  <div class="card-header">Twitter Link</div>
  <div class="card-body">
    <h5 class="card-title">Input Twitter Link </h5>
<div class="input-group flex-nowrap">
  <div class="input-group-prepend">
    <span class="input-group-text" id="addon-wrapping2">@</span>
  </div>
  <input type="text" class="form-control" placeholder="Profile-Link" aria-label="Profile-Link" aria-describedby="addon-wrapping2" name="inputtextTwitter">
</div>  </div>
</div>
  </div>
</div>
<div class="row row-cols-1 row-cols-md-2" >
  <div class="col mb-4 mx-auto" style="padding-right: 5%;padding-left: 5%;">
    <div class="card bg-light mb-4">
  <div class="card-header">LinkedIn Link</div>
  <div class="card-body">
    <h5 class="card-title">Input LinkedIn Link</h5>
<div class="input-group flex-nowrap">
  <div class="input-group-prepend">
    <span class="input-group-text" id="addon-wrapping3">@</span>
  </div>
  <input type="text" class="form-control" placeholder="Profile-Link" aria-label="Profile-Link" aria-describedby="addon-wrapping3" name="inputtextLinkedIn">
</div>  </div>
</div>
  </div>
</div>
    </form>
        <div class="row row-cols-1 row-cols-md-3" >
  <div class="col mb-4 mx-auto" style="padding-right: 5%;padding-left: 5%;">
{#          <button type="submit" class="button buttonBlue">Submit#}
          <button class="button buttonBlue" onclick="func()">Submit
              <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
  </button>
  </div>
</div>
        <div id="data"></div>
{#    </form>#}
    </div>
    <script src= "https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"	type="text/javascript"></script>
    <script type="text/javascript">
    function func() {
        {#var v=document.getElementById("dashboardform").elements.namedItem('inputtextFacebook');#}
        {#$("#dashboardform").ajaxSubmit({url: '/dashboard', type: 'post'});#}
        var frm=$('#dashboardform');
        console.log('Show');
        $('#cover-spin').show();
        $.ajax({
            type: frm.attr('method'),
            url: frm.attr('action'),
            data: frm.serialize(),
            success: function (data) {
                console.log('Submission was successful.');
                {#frm.reset();#}
                $('#cover-spin').hide();
                document.getElementById('dashboardform').reset();
                document.getElementById('data').innerText=data;
                console.log(data);
                {#var win=window.open('output');#}
                {#with(win.document)#}
                {#    {#}
                {#        open();#}
                {#        write(data);#}
                {#        close();#}
                {#    }#}
                },
            error: function (data) {
                console.log('An error occurred.');
                console.log(data);
            },
        });
    }
    </script>
{% endblock %}
